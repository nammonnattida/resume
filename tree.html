<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="front/stylesheet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "krr_aengaeiregular", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black"style="max-width:1600px">
  <!-- Top menu on small screens -->
<header class="w3-container w3-top w3-blue w3-xlarge w3-padding-3">
    <h2><span class="w3-left w3-padding">Booking booth Biz mall</span></h2>
</header>
  <!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
    <div class="w3-bar w3-blue w3-center w3-padding-3 w3-opacity-min w3-hover-opacity-off">
      <a href="index.html" style="width:25%" class="w3-bar-item w3-button">
        <i class="fa fa-home w3-xxlarge"></i>
      </a>
      <a href="#us" style="width:25%" class="w3-bar-item w3-button">
        <i class="fa fa-calendar-check-o w3-xxlarge"></i>
      </a>
      <a href="#wedding" style="width:25%" class="w3-bar-item w3-button">
        <i class="fa fa-envelope w3-xxlarge"></i>
      </a>
      <a href="profile.html" style="width:25%" class="w3-bar-item w3-button ">
        <i class="fa fa-user w3-xxlarge"></i>
      </a>
    </div>
  </div>

  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home"><br />
    <p><h3> <class="w3-jumbo"><span class="w3-hide-small">LOG IN</span></h3></p>
    <img src="photo/store.jpg" alt="store" class="w3-circle" alt="Norway" style="width:15%" >
    <p><input type=text name=user value="username"></p>
    <p><input type=password name=user value="password"></p>
    <td>
        <input type="submit" name="btnSubmit" value="Log in">
    </td>
    <p><a href="forgetpass.html">Forget Password</a> &nbsp;
    <a href="signup.html">SIGN UP</a></p> <p></p>
  </header>



</body>
</html>
